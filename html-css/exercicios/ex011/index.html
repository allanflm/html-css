<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>

<body>
    <h2>Imagem dinamica</h2>

    <p>Tente abrir esse site em varios sites diferentes ou simplesmente aumente ou diminua o tamanho do seu
        navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="imagem flexivel">
    </picture>

    <h2>Reproduzindo Audio</h2>

    <p>Reproduzir audios em HTML5</p>

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
    </audio>

</body>

</html>
